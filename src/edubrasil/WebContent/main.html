<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>D3 Page Template</title>

<script type="text/javascript" src="javascript/d3.v3.js"></script>
<script type="text/javascript" src="javascript/indicador.js"></script>
<script type="text/javascript" src="javascript/series.js"></script>

<link href="css/edubrasil_main.css" rel="stylesheet" type="text/css" />

</head>
<body onload="loadData()">


	<div id="container">

		<div id="tooltip" class="hidden">
			<p>
				<strong>Important Label Heading</strong>
			</p>
			<p>
				<span id="value">100</span>
			</p>
		</div>

		<div id="header" class="header">
			<h1>EduBrasil</h1>
		</div>
		<div id="menu" class="header menu">

			<b>Selecione sua cidade: <select id="myList" onchange="getMenuOption(this)";>
			</select>
			</b>
		</div>

		<div id="mainContent">

			<div id="upper">
				<div id="div_indicador"
					style="height: 400px; width: 80%; float: left;"></div>
				<div id="div_indicador_options"
					style="background-color: #EEEEEE; height: 400px; width: 20%; float: right;">

				</div>
			</div>

			<div id="lower">
				<div id="div_series"
					style="background-color: #EEEEEE; height: 400px; width: 80%; float: left;"></div>
				<div id="div_series_options"
					style="background-color: #EEEEEE; height: 400px; width: 20%; float: right;">
				</div>
			</div>

			<div id="footer"
				style="background-color: #66CCCC; clear: both; text-align: center;">
				Copyright Â© EduBrasil</div>
		</div>

	</div>


</body>
</html>

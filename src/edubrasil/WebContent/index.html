<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>EduBrasil</title>
            
            <script type="text/javascript" src="javascript/d3.v3.js"></script>
            <script type="text/javascript" src="javascript/indicador.js"></script>
            <script type="text/javascript" src="javascript/series.js"></script>
            
            <link href="css/edubrasil_main.css" rel="stylesheet" type="text/css" />
            <link href="css/indicadores_buttons.css" rel="stylesheet" type="text/css" />
            
    </head>
    <body onload="loadData()">
        <div id="container">
            
            <div id ="title_header">EduBrasil</div>
            
            <div id="menu">
                Selecione sua cidade:
                <select id="myList"
                    onchange="getMenuOption(this)">
				</select>
            </div>
            
            <div id="main_content">
                <div id="plot_area">
               		 <div id="div_indicador_titulo" class="single_plot">
                    </div>
                    <div id="div_indicador" class="single_plot">
                    </div>
                    <div id="div_series_titulo" class="single_plot">
                    </div>
                    <div id="div_series" class="single_plot">
                    </div>
                </div>
                    <div id="div_indicador_options">
                     <input type="button" value="Sobre o Projeto" onClick=window.open('help_indicador.html','_blank')>
                </div>
            </div>
            
            <div id="footer">
                Analytics UFCG
            </div>
        </div>
        <div id="tooltip" class="hidden">
            <p>
            <strong>Valor do indicador</strong>
            </p>
            <p>
            <span id="value"></span>
            </p>
        </div>
    </body>
</html>
